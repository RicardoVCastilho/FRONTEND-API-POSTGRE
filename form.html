<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./patientForm/patient-form-style.css">
    <title>Cadastro de Pacientes</title>
</head>
<body>
    <section class="container">
        <h1>Cadastro de Pacientes</h1>
        <form id="patient-form">
            <h2>Informações do Paciente</h2>
            <div class="form-group">
                <div class="input-column">
                    <label for="admission"> Data de admissão:</label>
                    <input type="datetime-local" id="admission" name="admission" required>
    
                    <label for="injuries"> Lesões:</label>
                    <input type="text" id="injuries" name="injuries"  placeholder="Descreva a lesão" required>
    
                    <label for="pet_id"> ID do Pet:</label>
                    <input type="number" id="pet_id"  name="pet_id" placeholder="1">
                </div>

                <div class="input-column">
                    <label for="at_arrival_patient_status">Status do paciente na Chegada:</label>
                    <div class="select-wrapper">
                        <select id="at_arrival_patient_status" name="at_arrival_patient_status" required>
                            <option value="">Selecione</option>
                            <option value="A">Ativo</option>
                            <option value="E">Estável</option>
                            <option value="G">Grave</option>
                            <option value="P">Perigoso</option>
                        </select>
                    </div>

                    <div class="medicated_with">
                        <label for="medicated_with">Medicado com: </label>
                        <input type="text" id="medicated_with" name="medicated_with" placeholder="Nome do remédio"  required>
                    </div>

                    <div class="contagious-check">
                        <label for="contagious">Contagioso:</label>
                        <input type="checkbox" id="contagious" name="contagious" required>
                    </div>

                    <div class="medicated_at_arrival">
                        <label for="medicated_at_arrival">Medicado na chegada:</label>
                        <input type="checkbox" id="medicated_at_arrival" name="medicated_at_arrival" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-button"><p>Cadastrar</p></button>
        </form>
        <button><a href="./index.html">Ver todos os pacientes cadastrados</a></button>
        <script src="./patientForm/patient-form-script.js"></script>
    </section>
</body>
</html>
